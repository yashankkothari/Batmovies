<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var passwordError = document.getElementById("passwordError");

        if (password.length < 8) {
            passwordError.innerText = "Password must contain at least 8 characters.";
            return false;
        } else if (!/[a-zA-Z]/.test(password) || !/\d/.test(password)) {
            passwordError.innerText = "Password must contain both letters and numbers.";
            return false;
        }

        return true;
    }

    document.addEventListener('DOMContentLoaded', function() {
        var signupMessage = sessionStorage.getItem('signup_message');
        if (signupMessage) {
            document.getElementById('signupMessage').style.display = 'block';
            sessionStorage.removeItem('signup_message'); // Remove the message after showing
        }
    });

        window.location.href = 'Login.html';
    });
